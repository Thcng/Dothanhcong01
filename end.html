<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảm ơn bạn đã phản hồi!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .thank-you-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .thank-you-container img {
            width: 120px;
            margin-top: 10px;
        }

        h1 {
            color: #ff6f3d;
        }

        p {
            color: #333;
            font-size: 18px;
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6f3d;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-home:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <img src="thank-you.png" alt="Cảm ơn">
        <h1>Cảm ơn bạn đã phản hồi!</h1>
        <p>Chúng tôi sẽ xem xét và phản hồi trong thời gian sớm nhất.</p>
        <p>Mời bạn tiếp tục khám phá các điểm đến thú vị tại Bảo Lộc.</p>
        <a href="index.html" class="back-home">Quay lại Trang Chủ</a>
    </div>

</body>
</html>
